# Build and push a :dev image to GHCR
# Triggers: push to the reconnect-meshtastic-node branch and manual dispatch
permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:


  build:
    name: Build Python Wheel ðŸ“¦
    runs-on: ubuntu-latest
    # if: github.ref == 'refs/heads/main' && needs.test.outputs.version-changed == 'true'
    # needs:
    #   - test
    outputs:
      our-version-major: ${{ steps.our-version-major.outputs.version }}
      our-version-minor: ${{ steps.our-version-minor.outputs.version }}
      our-version-full: ${{ steps.our-version-full.outputs.version }}
    steps:
      - uses: actions/checkout@v6
      - id: our-version-major
        run: |
          v=$(grep -oP '(?<=__version__ = ")[^"]*' src/meshtastic_prometheus_exporter/__about__.py | cut -d '.' -f1 | tr -d '\r\n' | xargs)
          echo "version=$v" >> $GITHUB_OUTPUT
      - id: our-version-minor
        run: |
          v=$(grep -oP '(?<=__version__ = ")[^"]*' src/meshtastic_prometheus_exporter/__about__.py | cut -d '.' -f2 | tr -d '\r\n' | xargs)
          echo "version=$v" >> $GITHUB_OUTPUT
      - id: our-version-full
        run: |
          v=$(grep -oP '(?<=__version__ = ")[^"]*' src/meshtastic_prometheus_exporter/__about__.py | tr -d '\r\n' | xargs)
          echo "version=$v" >> $GITHUB_OUTPUT
      # - id: our-version-major
      #   run: |
      #     echo version=$(grep -oP '(?<=__version__ = ")[^"]*' src/meshtastic_prometheus_exporter/__about__.py | cut -d '.' -f 1) >> $GITHUB_OUTPUT
      # - id: our-version-minor
      #   run: |
      #     echo version=$(grep -oP '(?<=__version__ = ")[^"]*' src/meshtastic_prometheus_exporter/__about__.py | cut -d '.' -f 2) >> $GITHUB_OUTPUT
      # - id: our-version-full
      #   run: |
      #     echo version=$(grep -oP '(?<=__version__ = ")[^"]*' src/meshtastic_prometheus_exporter/__about__.py) >> $GITHUB_OUTPUT
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: 'pip'
      - name: Install hatch
        run: >-
          python3 -m
          pip install
          hatch
      - name: Build a binary wheel and a source tarball
        run: hatch build
      - name: Store the distribution packages
        uses: actions/upload-artifact@v6
        with:
          name: python-package-distributions
          path: dist/

  build-and-push:
    runs-on: ubuntu-latest

    needs:
      - build
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download all the dists
        uses: actions/download-artifact@v7
        with:
          name: python-package-distributions
          path: dist/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: |
            ghcr.io/${{ github.repository_owner }}/meshtastic-prometheus-exporter:dev
            ghcr.io/${{ github.repository_owner }}/meshtastic-prometheus-exporter:${{ github.sha }}