  #     - name: Download all the dists
  #       uses: actions/download-artifact@v7
  #       with:
  #         name: python-package-distributions
  #         path: dist/
  #     - name: Publish distribution ðŸ“¦ to PyPI
  #       uses: pypa/gh-action-pypi-publish@release/v1
  #       with:
  #         packages-dir: dist/
  #         verbose: true

  release:
    name: >-
      Create GitHub Release
    if: github.ref == 'refs/heads/main' && needs.test.outputs.version-changed == 'true'
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs:
      - build
      - build-and-push-image
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: '0'
      - name: Bump version and push tag (safe)
        id: create-tag
        run: |
          set -euo pipefail

          TAG="${{ needs.build.outputs.our-version-full }}"
          # remove whitespace/newlines
          TAG="$(echo -n "$TAG" | tr -d '\r\n' | xargs)"

          if [ -z "$TAG" ]; then
            echo "No version found in needs.build.outputs.our-version-full; exiting."
            exit 1
          fi

          echo "Resolved tag: '$TAG'"

          # ensure we have remote tags info
          git fetch --tags --prune origin

          if git ls-remote --tags origin | grep -q "refs/tags/${TAG}$"; then
            echo "Tag ${TAG} already exists on origin â€” skipping creation."
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git tag -a "${TAG}" -m "Release ${TAG}"
            # push using PAT/GITHUB_TOKEN so it's authenticated in the runner
            git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" "refs/tags/${TAG}"
            echo "Tag ${TAG} created and pushed."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # - name: Bump version and push tag
      #   uses: anothrNick/github-tag-action@1.75.0
      #   env:
      #     CUSTOM_TAG: ${{ needs.build.outputs.our-version-full }}
      #     GITHUB_TOKEN: ${{ github.token }}
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          prerelease: true
          name: ${{ needs.build.outputs.our-version-full }}
          tag_name: ${{ needs.build.outputs.our-version-full }}
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}
